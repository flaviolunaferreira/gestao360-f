<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <ng-container *ngFor="let option of options">
        <a mat-list-item (click)="navigateTo(option.route)">
          <mat-icon>{{option.icon}}</mat-icon>
          {{option.text}}
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
